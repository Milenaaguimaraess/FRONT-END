<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movies Flow</title>
    <link rel="stylesheet" href="../projeto Filmes/bootstrapFilme.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="style/filme.css">
</head>
<body>
    <header>
    <nav class="navbar navbar-expand-lg bg-dark">
        <div class="container">
            <!-- logo -->
          <a class="navbar-brand text-light" href="../projeto Filmes/indexFilme.html">Movies Flow</a>
          <!-- botao mobile -->
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link active text-light" aria-current="page" href="../projeto Filmes/indexFilme.html">Perfil</a>
              </li>
              <li class="nav-item">
                <a class="nav-link text-light" href="#">Séries</a>
              </li>
              <li class="nav-item">
                <a class="nav-link text-light" href="#">Animações</a>
              </li>
              <li class="nav-item">
                <a class="nav-link text-light" href="#">Filmes</a>
              </li>
            </ul>
            <form class="d-flex" role="search">
              <input class="form-control me-2" type="search" placeholder="Pesquisar filme" aria-label="Search">
              <button class="btn btn-outline-danger" type="submit">Buscar</button>
            </form>
          </div>
        </div>
      </nav>
    </header>

    <main>

        <h1>Conheça mais sobre o mundo cinematográfico</h1>

        <div id="banner">
            <img src="images/banner_anima.png" alt="">
        </div>
          <br>
        <div id="carrosel">
        <div id="carouselExample" class="carousel slide">
            <div class="carousel-inner">
              <div class="carousel-item active">
                <img src="images/carr2-bad.png" class="d-block w-50" alt="...">
              </div>
              <div class="carousel-item">
                <img src="images/carr2-duna.png" class="d-block w-50" alt="...">
              </div>
              <div class="carousel-item">
                <img src="images/carr2-toy.png" class="d-block w-50" alt="...">
              </div>
              <div class="carousel-item">
                <img src="images/carr2_euera 1.png" class="d-block w-50" alt="...">
              </div>
            </div>
            <button class="carousel-control-prev" type="button" data-bs-target="#carouselExample" data-bs-slide="prev">
              <span class="carousel-control-prev-icon" aria-hidden="true"></span>
              <span class="visually-hidden">Previous</span>
            </button>
            <button class="carousel-control-next" type="button" data-bs-target="#carouselExample" data-bs-slide="next">
              <span class="carousel-control-next-icon" aria-hidden="true"></span>
              <span class="visually-hidden">Next</span>
            </button>
          </div>
        </section>
        <section id="categorias" class="container-fluid d-flex flex-column align-items-center">
          </div>
            <br>
          <h2>Explore nosso site!</h2>
          <div id="categoriaItems" class="container-fluid d-flex my-4 justify-content-center flex-wrap gap-2">
          </div>
        </section>

        <h2>Assistidos da semana</h2>
        <div id="mural">
        <div class="modal fade" id="myModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
          <div class="modal-dialog">
            <div class="modal-content">
              <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">Modal Title</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
              </div>
              <div class="modal-body">
              </div>
              <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Voltar</button>
                <button type="button" class="btn btn-primary">Ver mais</button>
              </div>
            </div>
          </div>
          </div>
      </div>
    </main>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>   
    <script src="scripts/scriptFilme.js"></script>
    
</body>
</html>
