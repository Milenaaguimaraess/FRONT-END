 <!-- doctype define a versão do html (v5) -->
<!DOCTYPE html>
<!-- html quem define onde começa o documento -->
 <!-- lang (language) quem define a linguagem da página -->
<html lang="pt-br"> 
<!-- head, cabeça, onde podemos "linkar" configurações -->
<head>    
<!-- charset configuração de caracteres -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- viewort content= width=device-width, capturaa largura do dispositivo, adapta o site para o dispositivo  -->
    <!-- dica: @media -->
    <title>AULA 1</title>
<!-- title - titulo da aba -->
 <!-- favicon - imagem da aba -->
    <link rel="shortcut icon" href="fada.jpg" type="image/x-icon">

</head>
